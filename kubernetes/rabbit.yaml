apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: banking-api
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
        tier: banking-api
    spec:
      containers:
        - image: rabbitmq:3.7.8-management-alpine
          name: rabbitmq
          env:
            - name: RABBITMQ_VM_MEMORY_HIGH_WATERMARK
              value: "256MiB"
            - name: RABBITMQ_DEFAULT_USER
              value: "demo"
            - name: RABBITMQ_DEFAULT_PASS
              value: "password"
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
      volumes:
        - name: rabbitmq-data
          emptyDir: {}
  selector:
    matchLabels:
      app: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  namespace: banking-api
  name: rabbitmq
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  labels:
    app: rabbitmq
    tier: banking-api
spec:
  type: LoadBalancer
  ports:
    - port: 5672
      protocol: TCP
      name: rabbit
      targetPort: 5672
    - port: 15672
      protocol: TCP
      name: management
      targetPort: 15672
  selector:
    app: rabbitmq
    tier: banking-api