apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: banking-api
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: gedao/customer-service:1.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: mongo-user
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mongo-password
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: banking-api
  labels:
    app: customer-service
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: customer-service